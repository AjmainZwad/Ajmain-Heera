<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Reminder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      background: #4caf50;
      color: white;
      padding: 1em;
      border-radius: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .schedule {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 45%;
    }
    .schedule h2 {
      color: #4caf50;
    }
    .schedule ul {
      list-style-type: none;
      padding: 0;
    }
    .schedule li {
      padding: 8px;
      margin-bottom: 5px;
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
    }
    .reminder {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
    }
    .controls {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .controls input, .controls select {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .controls button {
      padding: 10px 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Class Reminder</h1>
    <p>Keep track of your upcoming classes</p>
  </header>

  <div class="container">
    <div class="schedule">
      <h2>Samia Heera</h2>
      <ul id="samia-schedule"></ul>
    </div>

    <div class="schedule">
      <h2>Ajmain Zwad</h2>
      <ul id="ajmain-schedule"></ul>
    </div>
  </div>

  <div class="reminder">
    <h3 id="samia-reminder">Loading Samia's reminder...</h3>
    <h3 id="ajmain-reminder">Loading Ajmain's reminder...</h3>
  </div>

  <div class="controls">
    <h2>Add/Modify Class</h2>
    <form id="class-form">
      <select id="student">
        <option value="Samia">Samia Heera</option>
        <option value="Ajmain">Ajmain Zwad</option>
      </select>
      <input type="text" id="desc" placeholder="Course/Room (e.g. SAC311)" required>
      <select id="day">
        <option value="0">Sunday</option>
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
      </select>
      <input type="time" id="time" required>
      <button type="submit">Add/Update</button>
    </form>
  </div>

  <script>
    const samiaSchedule = [
      { day: 1, time: "11:20", desc: "SAC311" },
      { day: 1, time: "13:00", desc: "SAC211" },
      { day: 2, time: "14:40", desc: "SAC501 Lab" },
      { day: 3, time: "11:20", desc: "SAC311" },
      { day: 3, time: "13:00", desc: "SAC211" },
      { day: 4, time: "13:00", desc: "LIB606 Lab" },
      { day: 4, time: "14:40", desc: "SAC206" },
      { day: 6, time: "08:00", desc: "SAC507" },
      { day: 6, time: "14:40", desc: "SAC206" },
    ];

    const ajmainSchedule = [
      { day: 0, time: "14:40", desc: "SAC313" },
      { day: 1, time: "18:00", desc: "SAC211" },
      { day: 2, time: "14:40", desc: "SAC313" },
      { day: 3, time: "18:00", desc: "SAC211" },
      { day: 4, time: "08:00", desc: "NAC208" },
      { day: 4, time: "16:20", desc: "SAC207" },
      { day: 6, time: "08:00", desc: "NAC208" },
      { day: 6, time: "16:20", desc: "SAC207" },
    ];

    const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    function renderSchedules() {
      document.getElementById('samia-schedule').innerHTML = samiaSchedule.map(c => `<li>${weekdays[c.day]}: ${c.desc}, ${c.time}</li>`).join('');
      document.getElementById('ajmain-schedule').innerHTML = ajmainSchedule.map(c => `<li>${weekdays[c.day]}: ${c.desc}, ${c.time}</li>`).join('');
    }

    function updateReminders() {
      const now = new Date();

      function nextClass(schedule) {
        let soonest = null;
        for (let cls of schedule) {
          const dt = new Date();
          dt.setDate(dt.getDate() + ((cls.day - now.getDay() + 7) % 7));
          const [h, m] = cls.time.split(":").map(Number);
          dt.setHours(h, m, 0, 0);
          if (dt > now && (!soonest || dt < soonest)) {
            soonest = dt;
            soonest.cls = cls;
          }
        }
        return soonest;
      }

      const sNext = nextClass(samiaSchedule);
      const aNext = nextClass(ajmainSchedule);

      if (sNext) {
        const diff = Math.floor((sNext - now) / 60000);
        document.getElementById("samia-reminder").textContent = `Samia's next class: ${sNext.cls.desc} on ${weekdays[sNext.cls.day]} at ${sNext.cls.time} (${Math.floor(diff / 60)}h ${diff % 60}m left)`;
      }

      if (aNext) {
        const diff = Math.floor((aNext - now) / 60000);
        document.getElementById("ajmain-reminder").textContent = `Ajmain's next class: ${aNext.cls.desc} on ${weekdays[aNext.cls.day]} at ${aNext.cls.time} (${Math.floor(diff / 60)}h ${diff % 60}m left)`;
      }
    }

    document.getElementById('class-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const student = document.getElementById('student').value;
      const desc = document.getElementById('desc').value;
      const day = parseInt(document.getElementById('day').value);
      const time = document.getElementById('time').value;
      const target = student === "Samia" ? samiaSchedule : ajmainSchedule;
      const existing = target.find(c => c.day === day && c.time === time);
      if (existing) existing.desc = desc;
      else target.push({ day, time, desc });
      renderSchedules();
      updateReminders();
      this.reset();
    });

    renderSchedules();
    updateReminders();
    setInterval(updateReminders, 60000);
  </script>
</body>
</html>
